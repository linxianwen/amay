<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(30, 30, 50, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        header {
            padding: 25px;
            text-align: center;
            background: rgba(20, 20, 40, 0.9);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #9b59b6, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #95a5a6;
            font-size: 1.1rem;
        }
        
        .player-container {
            padding: 30px;
        }
        
        .now-playing {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #ecf0f1;
        }
        
        .song-artist {
            color: #95a5a6;
            font-size: 1.2rem;
        }
        
        .album-art {
            width: 250px;
            height: 250px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.1);
        }
        
        .album-art i {
            font-size: 6rem;
            color: rgba(255, 255, 255, 0.2);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .btn {
            background: none;
            border: none;
            color: #ecf0f1;
            font-size: 1.8rem;
            cursor: pointer;
            margin: 0 15px;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:hover {
            color: #3498db;
            transform: scale(1.1);
        }
        
        .btn-play {
            background: linear-gradient(135deg, #9b59b6 0%, #3498db 100%);
            color: white;
            font-size: 2rem;
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn-play:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
            color: white;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            background: linear-gradient(to right, #9b59b6, #3498db);
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: width 0.1s ease;
        }
        
        .time-container {
            display: flex;
            justify-content: space-between;
            color: #95a5a6;
            margin-bottom: 25px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .volume-container i {
            margin-right: 15px;
            color: #95a5a6;
            font-size: 1.2rem;
        }
        
        .volume-slider {
            width: 200px;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            background: #2980b9;
            transform: scale(1.2);
        }
        
        .playlist-container {
            background: rgba(20, 20, 40, 0.9);
            padding: 20px;
            border-radius: 0 0 20px 20px;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .playlist-title {
            font-size: 1.4rem;
            color: #ecf0f1;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #9b59b6 0%, #3498db 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .upload-btn i {
            margin-right: 8px;
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        #file-input {
            display: none;
        }
        
        .playlist {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(30, 30, 50, 0.6);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .playlist-item:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateX(5px);
        }
        
        .playlist-item.active {
            background: rgba(52, 152, 219, 0.3);
            border-left: 4px solid #3498db;
        }
        
        .playlist-item i {
            margin-right: 15px;
            color: #95a5a6;
            font-size: 1.2rem;
        }
        
        .playlist-item-info {
            flex-grow: 1;
        }
        
        .playlist-item-title {
            color: #ecf0f1;
            margin-bottom: 5px;
        }
        
        .playlist-item-artist {
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .playlist-item-duration {
            color: #95a5a6;
            margin-left: 15px;
        }
        
        /* 滚动条样式 */
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }
        
        .playlist::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .btn {
                margin: 0 10px;
            }
            
            .player-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .album-art {
                width: 170px;
                height: 170px;
            }
            
            .song-title {
                font-size: 1.5rem;
            }
            
            .btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                margin: 0 8px;
            }
            
            .btn-play {
                font-size: 1.7rem;
            }
            
            .volume-slider {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>现代音乐播放器</h1>
            <p class="subtitle">享受高品质音乐体验</p>
        </header>
        
        <div class="player-container">
            <div class="now-playing">
                <div class="album-art">
                    <i class="fas fa-music"></i>
                    <img id="album-cover" src="" alt="专辑封面">
                </div>
                <h2 class="song-title" id="song-title">选择一首歌曲</h2>
                <p class="song-artist" id="song-artist">未知艺术家</p>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time-container">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="btn" id="prev">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn btn-play" id="play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn" id="next">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
        
        <div class="playlist-container">
            <div class="playlist-header">
                <h3 class="playlist-title">播放列表</h3>
                <label for="file-input" class="upload-btn">
                    <i class="fas fa-upload"></i>添加音乐
                </label>
                <input type="file" id="file-input" accept="audio/*" multiple>
            </div>
            
            <div class="playlist" id="playlist">
                <div class="playlist-item">
                    <i class="fas fa-music"></i>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">暂无歌曲</div>
                        <div class="playlist-item-artist">请上传音乐文件</div>
                    </div>
                    <div class="playlist-item-duration">0:00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume');
        const fileInput = document.getElementById('file-input');
        const playlist = document.getElementById('playlist');
        const albumCover = document.getElementById('album-cover');
        
        // 创建音频上下文
        const audio = new Audio();
        audio.volume = 0.7;
        
        // 播放状态
        let isPlaying = false;
        let currentSongIndex = 0;
        let songs = [];
        
        // 默认显示内容
        function showDefaultContent() {
            songTitle.textContent = "选择一首歌曲";
            songArtist.textContent = "未知艺术家";
            playlist.innerHTML = `
                <div class="playlist-item">
                    <i class="fas fa-music"></i>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">暂无歌曲</div>
                        <div class="playlist-item-artist">请上传音乐文件</div>
                    </div>
                    <div class="playlist-item-duration">0:00</div>
                </div>
            `;
        }
        
        // 播放歌曲
        function playSong() {
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            audio.play();
        }
        
        // 暂停歌曲
        function pauseSong() {
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            audio.pause();
        }
        
        // 切换播放/暂停
        function togglePlay() {
            if (songs.length === 0) return;
            
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }
        
        // 更新进度条
        function updateProgress(e) {
            if (isPlaying) {
                const { duration, currentTime } = e.srcElement;
                // 更新进度条宽度
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                // 更新显示时间
                updateTimeDisplay(currentTime, duration);
            }
        }
        
        // 更新时间显示
        function updateTimeDisplay(currentTime, duration) {
            // 计算分钟和秒数
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);
            
            // 延迟更新以避免NaN
            if (durationSeconds) {
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
                durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
            }
        }
        
        // 设置进度条
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
        
        // 切换歌曲
        function switchSong(direction) {
            if (songs.length === 0) return;
            
            currentSongIndex += direction;
            
            // 循环播放
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            } else if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            
            loadSong(currentSongIndex);
            playSong();
        }
        
        // 加载歌曲
        function loadSong(index) {
            if (songs.length === 0) return;
            
            const song = songs[index];
            audio.src = song.url;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            
            // 更新播放列表活动项
            const playlistItems = document.querySelectorAll('.playlist-item');
            playlistItems.forEach(item => item.classList.remove('active'));
            if (playlistItems[index]) {
                playlistItems[index].classList.add('active');
            }
        }
        
        // 设置音量
        function setVolume() {
            audio.volume = volumeSlider.value;
        }
        
        // 处理上传的文件
        function handleFiles(files) {
            if (files.length === 0) return;
            
            // 清空播放列表
            songs = [];
            playlist.innerHTML = '';
            
            // 处理每个文件
            Array.from(files).forEach((file, index) => {
                const url = URL.createObjectURL(file);
                
                // 从文件名提取标题和艺术家（简单实现）
                const fileName = file.name.replace(/\.[^/.]+$/, ""); // 移除扩展名
                const title = fileName;
                const artist = "未知艺术家";
                
                songs.push({
                    title,
                    artist,
                    url
                });
                
                // 添加到播放列表
                const playlistItem = document.createElement('div');
                playlistItem.classList.add('playlist-item');
                playlistItem.innerHTML = `
                    <i class="fas fa-music"></i>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${title}</div>
                        <div class="playlist-item-artist">${artist}</div>
                    </div>
                    <div class="playlist-item-duration">0:00</div>
                `;
                
                // 点击播放列表项播放歌曲
                playlistItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                
                playlist.appendChild(playlistItem);
            });
            
            // 加载第一首歌
            currentSongIndex = 0;
            loadSong(currentSongIndex);
        }
        
        // 事件监听器
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', () => switchSong(-1));
        nextBtn.addEventListener('click', () => switchSong(1));
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => switchSong(1));
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        // 初始化显示
        showDefaultContent();
        
        // 添加一些示例音乐链接（在实际应用中，您需要提供真实的音乐文件）
        // 这里只是示例，实际使用时需要替换为真实可访问的音乐URL
        const sampleSongs = [
            {
                title: "示例音乐 1",
                artist: "示例艺术家",
                url: "https://example.com/sample1.mp3" // 需要替换为真实URL
            },
            {
                title: "示例音乐 2",
                artist: "示例艺术家",
                url: "https://example.com/sample2.mp3" // 需要替换为真实URL
            }
        ];
        
        // 在实际环境中，您可以使用以下代码加载示例音乐（需要取消注释并提供有效URL）

        setTimeout(() => {
            songs = sampleSongs;
            loadSong(0);
            
            // 更新播放列表
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.classList.add('playlist-item');
                playlistItem.innerHTML = `
                    <i class="fas fa-music"></i>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                    <div class="playlist-item-duration">0:00</div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                
                playlist.appendChild(playlistItem);
            });
        }, 1000);
        */
    </script>
</body>
</html>
