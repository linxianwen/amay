            constructor() {

            // Ê∑ªÂä†ÊñáÁ´†Âà∞ Firebase
            async insertPost(title, content, author = 'ÂåøÂêçÁî®Êà∑') {
                try {
                    const newPost = {
                        id: this.generateId(),
                        title: title.trim(),
                        content: content.trim(),
                        author: author.trim(),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'published',
                        likes: 0,
                        views: 0,
                        metadata: {
                            wordCount: content.trim().split(/\s+/).length,
                            readTime: Math.ceil(content.trim().split(/\s+/).length / 200)
                        }
                    };
                    
                    await db.collection(this.collection).doc(newPost.id).set(newPost);
                    console.log('ÊñáÁ´†ÊàêÂäü‰øùÂ≠òÂà∞ Firebase:', newPost.id);
                    return newPost;
                } catch (error) {
                    console.error('‰øùÂ≠òÂà∞ Firebase Â§±Ë¥•:', error);
                    throw error;
                }
            }
            
            // Ëé∑ÂèñÊâÄÊúâÊñáÁ´†
            async getAllPosts() {
                try {
                    const snapshot = await db.collection(this.collection)
                        .orderBy('createdAt', 'desc')
                        .get();
                    
                    const posts = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.createdAt && data.createdAt.toDate) {
                            data.createdAt = data.createdAt.toDate().toISOString();
                        }
                        if (data.updatedAt && data.updatedAt.toDate) {
                            data.updatedAt = data.updatedAt.toDate().toISOString();
                        }
                        posts.push(data);
                    });
                    
                    return posts;
                } catch (error) {
                    console.error('‰ªé Firebase ËØªÂèñÊï∞ÊçÆÂ§±Ë¥•:', error);
                    return [];
                }
            }
            
            // ÊêúÁ¥¢ÊñáÁ´†
            async searchPosts(keyword) {
                try {
                    const allPosts = await this.getAllPosts();
                    const searchTerm = keyword.toLowerCase();
                    
                    return allPosts.filter(post => 
                        post.title.toLowerCase().includes(searchTerm) ||
                        post.content.toLowerCase().includes(searchTerm) ||
                        post.author.toLowerCase().includes(searchTerm)
                    );
                } catch (error) {
                    console.error('ÊêúÁ¥¢Â§±Ë¥•:', error);
                    return [];
                }
            }
            
            // Âà†Èô§ÊñáÁ´†
            async deletePost(id) {
                try {
                    await db.collection(this.collection).doc(id).delete();
                    console.log('ÊñáÁ´†Âà†Èô§ÊàêÂäü:', id);
                    return true;

                    return false;
                }
            }
            
            // Â¢ûÂä†ÁÇπËµû
            async incrementLikes(id) {
                try {
                    await db.collection(this.collection).doc(id).update({
                        likes: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    const doc = await db.collection(this.collection).doc(id).get();
                    return doc.data().likes;
                } catch (error) {
                    console.error('ÁÇπËµûÂ§±Ë¥•:', error);
                    return 0;
                }
            }
            
            // Ëé∑ÂèñÁªüËÆ°‰ø°ÊÅØ
            async getStats() {
                try {
                    const posts = await this.getAllPosts();
                    const totalPosts = posts.length;
                    const totalViews = posts.reduce((sum, post) => sum + (post.views || 0), 0);
                    const totalLikes = posts.reduce((sum, post) => sum + (post.likes || 0), 0);
                    const authors = [...new Set(posts.map(post => post.author))];
                    
                    return {
                        totalPosts,
                        totalViews,
                        totalLikes,
                        totalAuthors: authors.length,
                        authors,
                        cloudStorage: true,
                        lastSync: new Date().toISOString()
                    };
                } catch (error) {
                    console.error('Ëé∑ÂèñÁªüËÆ°‰ø°ÊÅØÂ§±Ë¥•:', error);
                    return { totalPosts: 0, totalViews: 0, totalLikes: 0, totalAuthors: 0, authors: [] };
                }

                    };

        // È´ò‰∫ÆÂÖ≥ÈîÆËØç
        function highlightKeyword(text, keyword) {

        // ÂØºÂÖ•Êï∞ÊçÆ
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';

            input.onchange = function(event) {
                const file = event.target.files[0];

                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
