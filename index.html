            displayTime();
        });

            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                displayTime();
            }
        });

                        <button onclick="this.parentElement.remove()" style="
                            position: absolute; top: 4px; right: 4px;
                            background: none; border: none; font-size: 16px; cursor: pointer;
                        ">√ó</button>
                    `;
                    document.body.appendChild(successDiv);
                    
                    setTimeout(() => {
                        if (successDiv.parentElement) successDiv.remove();
                    }, 3000);
                    
                } catch (error) {
                    console.error('ÈáçËØïËøûÊé•Â§±Ë¥•:', error);
                    this.isOnline = false;
                }
            }
            
            // Retry operation with exponential backoff
            async retryOperation(operation, ...args) {
                for (let i = 0; i < this.maxRetries; i++) {
                    try {
                        const result = await operation.call(this, ...args);
                        this.retryCount = 0; // Reset on success
                        this.isOnline = true;
                        return result;
                    } catch (error) {
                        console.warn(`Operation failed, attempt ${i + 1}:`, error.message);
                        
                        if (i === this.maxRetries - 1) {
                            this.isOnline = false;
                            throw error;
                        }
                        
                        // Exponential backoff: wait 1s, 2s, 4s
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                    }
                }
            }
            
            // ÁîüÊàêÂîØ‰∏ÄID
            generateId() {
                return `post_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            }
            
            // Ê∑ªÂä†ÊñáÁ´†Âà∞ Firebase
            async insertPost(title, content, author = 'ÂåøÂêçÁî®Êà∑') {
                return await this.retryOperation(async () => {
                    const newPost = {
                        id: this.generateId(),
                        title: title.trim(),
                        content: content.trim(),
                        author: author.trim(),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'published',
                        likes: 0,
                        views: 0,
                        metadata: {
                            wordCount: content.trim().split(/\s+/).length,
                            readTime: Math.ceil(content.trim().split(/\s+/).length / 200)
                        }
                    };
                    
                    await db.collection(this.collection).doc(newPost.id).set(newPost);
                    console.log('ÊñáÁ´†ÊàêÂäü‰øùÂ≠òÂà∞ Firebase:', newPost.id);
                    return newPost;
                });
            }
            
            // Ëé∑ÂèñÊâÄÊúâÊñáÁ´†
            async getAllPosts() {
                return await this.retryOperation(async () => {
                    const snapshot = await db.collection(this.collection)
                        .orderBy('createdAt', 'desc')
                        .get();
                    
                    const posts = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.createdAt && data.createdAt.toDate) {
                            data.createdAt = data.createdAt.toDate().toISOString();
                        }
                        if (data.updatedAt && data.updatedAt.toDate) {
                            data.updatedAt = data.updatedAt.toDate().toISOString();
                        }
                        posts.push(data);
                    });
                    
                    return posts;
                });
            }
            
            // ÊêúÁ¥¢ÊñáÁ´†
            async searchPosts(keyword) {
                try {
                    const allPosts = await this.getAllPosts();
                    const searchTerm = keyword.toLowerCase();
                    
                    return allPosts.filter(post => 
                        post.title.toLowerCase().includes(searchTerm) ||
                        post.content.toLowerCase().includes(searchTerm) ||
                        post.author.toLowerCase().includes(searchTerm)
                    );
                } catch (error) {
                    console.error('ÊêúÁ¥¢Â§±Ë¥•:', error);
                    return [];
                }
            }
            
            // Âà†Èô§ÊñáÁ´†
            async deletePost(id) {
                return await this.retryOperation(async () => {
                    await db.collection(this.collection).doc(id).delete();
                    console.log('ÊñáÁ´†Âà†Èô§ÊàêÂäü:', id);
                    return true;
                });
            }
            
            // Â¢ûÂä†ÁÇπËµû
            async incrementLikes(id) {
                return await this.retryOperation(async () => {
                    await db.collection(this.collection).doc(id).update({
                        likes: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    const doc = await db.collection(this.collection).doc(id).get();
                    return doc.data().likes;
                });
            }
            
            // Ëé∑ÂèñÁªüËÆ°‰ø°ÊÅØ
            async getStats() {
                try {
                    const posts = await this.getAllPosts();
                    const totalPosts = posts.length;
                    const totalViews = posts.reduce((sum, post) => sum + (post.views || 0), 0);
                    const totalLikes = posts.reduce((sum, post) => sum + (post.likes || 0), 0);
                    const authors = [...new Set(posts.map(post => post.author))];
                    
                    return {
                        totalPosts,
                        totalViews,
                        totalLikes,
                        totalAuthors: authors.length,
                        authors,
                        cloudStorage: true,
                        lastSync: new Date().toISOString()
                    };
                } catch (error) {
                    console.error('Ëé∑ÂèñÁªüËÆ°‰ø°ÊÅØÂ§±Ë¥•:', error);
                    return { totalPosts: 0, totalViews: 0, totalLikes: 0, totalAuthors: 0, authors: [] };
                }
            }

                    throw error;
                }
            }
        }
