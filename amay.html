    <script>
        // åˆ›å»ºç«ç‘°èƒŒæ™¯
        function createRoses() {
            const rosesContainer = document.getElementById('roses');
            const roseCount = 15; // ç«ç‘°æ•°é‡
            
            for (let i = 0; i < roseCount; i++) {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                
                // éšæœºå¤§å°ã€ä½ç½®å’ŒåŠ¨ç”»å»¶è¿Ÿ
                const size = Math.random() * 20 + 30;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 10;
                const animationDuration = Math.random() * 6 + 12;
                const hueRotate = Math.random() * 60 - 30; // -30åˆ°30åº¦
                
                rose.style.width = `${size}px`;
                rose.style.height = `${size}px`;
                rose.style.left = `${left}vw`;
                rose.style.animationDelay = `${animationDelay}s`;
                rose.style.animationDuration = `${animationDuration}s`;
                rose.style.filter = `hue-rotate(${hueRotate}deg) drop-shadow(0 0 3px rgba(128, 0, 128, 0.7))`;
                
                rosesContainer.appendChild(rose);
            }
        }
        
        // éŸ³ä¹æ’­æ”¾å™¨åŠŸèƒ½
        const playBtn = document.getElementById('play');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        
        // åˆ›å»ºçœŸå®çš„Audioå¯¹è±¡
        let audio = new Audio();
        audio.src = 'cddcf-daolang.mp3'; // ç¤ºä¾‹éŸ³é¢‘æ–‡ä»¶
        audio.preload = 'metadata';
        
        // éŸ³é¢‘äº‹ä»¶ç›‘å¬
        audio.addEventListener('loadedmetadata', () => {
            displayTime();
        });
        
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                displayTime();
            }
        });
        
        audio.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            progress.style.width = '0%';
            audio.currentTime = 0;
            displayTime();
        });
        
        audio.addEventListener('error', (e) => {
            console.log('éŸ³é¢‘åŠ è½½å¤±è´¥:', e);
            // ä½¿ç”¨å¤‡ç”¨éŸ³é¢‘æº
            audio.src = 'cddcf-daolang.mp3';
        });
        
        // æ’­æ”¾/æš‚åœ
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.log('æ’­æ”¾å¤±è´¥:', error);
                });
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
        progressContainer.addEventListener('click', (e) => {
            if (audio.duration) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const percent = clickX / width;
                audio.currentTime = percent * audio.duration;
            }
        });

        
        // æ˜¾ç¤ºæ—¶é—´
        function displayTime() {
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor((audio.duration || 0) / 60);
            const durationSeconds = Math.floor((audio.duration || 0) % 60).toString().padStart(2, '0');
            
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
        }

        
        // æ•°æ®åº“ç®¡ç†ç³»ç»Ÿ - æœ¬åœ°å­˜å‚¨å®ç°
        class PostDatabase {
            constructor() {
                this.dbName = 'romanticPostsDB';
                this.version = '1.0';
                this.tableName = 'posts';
                this.initDatabase();
            }
            
            // åˆå§‹åŒ–æ•°æ®åº“
            initDatabase() {
                const dbInfo = {
                    name: this.dbName,
                    version: this.version,
                    created: new Date().toISOString(),
                    lastModified: new Date().toISOString()
                };
                
                if (!localStorage.getItem(`${this.dbName}_info`)) {
                    localStorage.setItem(`${this.dbName}_info`, JSON.stringify(dbInfo));
                    localStorage.setItem(this.tableName, JSON.stringify([]));
                    console.log('æ•°æ®åº“åˆå§‹åŒ–å®Œæˆ');
                }
            }
            
            // ç”Ÿæˆå”¯ä¸€ID
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            // æ·»åŠ æ–‡ç« 
            insertPost(title, content, author = 'åŒ¿åç”¨æˆ·') {
                const posts = this.getAllPosts();
                const newPost = {
                    id: this.generateId(),
                    title: title.trim(),
                    content: content.trim(),
                    author: author,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    status: 'published',
                    tags: [],
                    likes: 0,
                    views: 0
                };
                
                posts.push(newPost);
                this.savePosts(posts);
                this.updateDbInfo();
                
                console.log('æ–‡ç« æ·»åŠ æˆåŠŸ:', newPost.id);
                return newPost;
            }
            
            // è·å–æ‰€æœ‰æ–‡ç« 
            getAllPosts() {
                try {
                    const posts = JSON.parse(localStorage.getItem(this.tableName) || '[]');
                    return posts;
                } catch (error) {
                    console.error('è¯»å–æ–‡ç« æ•°æ®å¤±è´¥:', error);
                    return [];
                }
            }
            
            // æ ¹æ®IDè·å–æ–‡ç« 
            getPostById(id) {
                const posts = this.getAllPosts();
                return posts.find(post => post.id === id);
            }
            
            // æœç´¢æ–‡ç« 
            searchPosts(keyword) {
                const posts = this.getAllPosts();
                const searchTerm = keyword.toLowerCase();
                return posts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.content.toLowerCase().includes(searchTerm) ||
                    post.author.toLowerCase().includes(searchTerm)
                );
            }
            
            // æŒ‰æ—¥æœŸèŒƒå›´è·å–æ–‡ç« 
            getPostsByDateRange(startDate, endDate) {
                const posts = this.getAllPosts();
                return posts.filter(post => {
                    const postDate = new Date(post.createdAt);
                    return postDate >= new Date(startDate) && postDate <= new Date(endDate);
                });
            }
            
            // æ›´æ–°æ–‡ç« 
            updatePost(id, updates) {
                const posts = this.getAllPosts();
                const index = posts.findIndex(post => post.id === id);
                
                if (index !== -1) {
                    posts[index] = {
                        ...posts[index],
                        ...updates,
                        updatedAt: new Date().toISOString()
                    };
                    this.savePosts(posts);
                    this.updateDbInfo();
                    console.log('æ–‡ç« æ›´æ–°æˆåŠŸ:', id);
                    return posts[index];
                }
                
                console.error('æ–‡ç« æœªæ‰¾åˆ°:', id);
                return null;
            }
            
            // åˆ é™¤æ–‡ç« 
            deletePost(id) {
                const posts = this.getAllPosts();
                const filteredPosts = posts.filter(post => post.id !== id);
                
                if (filteredPosts.length < posts.length) {
                    this.savePosts(filteredPosts);
                    this.updateDbInfo();
                    console.log('æ–‡ç« åˆ é™¤æˆåŠŸ:', id);
                    return true;
                }
                
                console.error('æ–‡ç« æœªæ‰¾åˆ°:', id);
                return false;
            }
            
            // å¢åŠ æµè§ˆé‡
            incrementViews(id) {
                const post = this.getPostById(id);
                if (post) {
                    this.updatePost(id, { views: post.views + 1 });
                }
            }
            
            // å¢åŠ ç‚¹èµ
            incrementLikes(id) {
                const post = this.getPostById(id);
                if (post) {
                    this.updatePost(id, { likes: post.likes + 1 });
                    return post.likes + 1;
                }
                return 0;
            }
            
            // è·å–æ•°æ®åº“ç»Ÿè®¡ä¿¡æ¯
            getStats() {
                const posts = this.getAllPosts();
                const totalPosts = posts.length;
                const totalViews = posts.reduce((sum, post) => sum + (post.views || 0), 0);
                const totalLikes = posts.reduce((sum, post) => sum + (post.likes || 0), 0);
                const authors = [...new Set(posts.map(post => post.author))];
                
                return {
                    totalPosts,
                    totalViews,
                    totalLikes,
                    totalAuthors: authors.length,
                    authors
                };
            }
            
            // ä¿å­˜æ–‡ç« æ•°æ®
            savePosts(posts) {
                try {
                    localStorage.setItem(this.tableName, JSON.stringify(posts));
                } catch (error) {
                    console.error('ä¿å­˜æ–‡ç« æ•°æ®å¤±è´¥:', error);
                }
            }
            
            // æ›´æ–°æ•°æ®åº“ä¿¡æ¯
            updateDbInfo() {
                const dbInfo = JSON.parse(localStorage.getItem(`${this.dbName}_info`));
                dbInfo.lastModified = new Date().toISOString();
                localStorage.setItem(`${this.dbName}_info`, JSON.stringify(dbInfo));
            }
            
            // å¯¼å‡ºæ•°æ®
            exportData() {
                const posts = this.getAllPosts();
                const dbInfo = JSON.parse(localStorage.getItem(`${this.dbName}_info`));
                
                return {
                    database: dbInfo,
                    posts: posts,
                    exportDate: new Date().toISOString()
                };
