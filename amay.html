    <script>
        // åˆ›å»ºç«ç‘°èƒŒæ™¯
        function createRoses() {
            const rosesContainer = document.getElementById('roses');
            const roseCount = 15; // ç«ç‘°æ•°é‡
            
            for (let i = 0; i < roseCount; i++) {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                
                // éšæœºå¤§å°ã€ä½ç½®å’ŒåŠ¨ç”»å»¶è¿Ÿ
                const size = Math.random() * 20 + 30;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 10;
                const animationDuration = Math.random() * 6 + 12;
                const hueRotate = Math.random() * 60 - 30; // -30åˆ°30åº¦
                
                rose.style.width = `${size}px`;
                rose.style.height = `${size}px`;
                rose.style.left = `${left}vw`;
                rose.style.animationDelay = `${animationDelay}s`;
                rose.style.animationDuration = `${animationDuration}s`;
                rose.style.filter = `hue-rotate(${hueRotate}deg) drop-shadow(0 0 3px rgba(128, 0, 128, 0.7))`;
                
                rosesContainer.appendChild(rose);
            }
        }
        
        // éŸ³ä¹æ’­æ”¾å™¨åŠŸèƒ½
        const playBtn = document.getElementById('play');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        
        // åˆ›å»ºçœŸå®çš„Audioå¯¹è±¡
        let audio = new Audio();
        audio.src = 'cddcf-daolang.mp3'; // ç¤ºä¾‹éŸ³é¢‘æ–‡ä»¶
        audio.preload = 'metadata';
        
        // éŸ³é¢‘äº‹ä»¶ç›‘å¬
        audio.addEventListener('loadedmetadata', () => {
            displayTime();
        });
        
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                displayTime();
            }
        });
        
        audio.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            progress.style.width = '0%';
            audio.currentTime = 0;
            displayTime();
        });
        
        audio.addEventListener('error', (e) => {
            console.log('éŸ³é¢‘åŠ è½½å¤±è´¥:', e);
            // ä½¿ç”¨å¤‡ç”¨éŸ³é¢‘æº
            audio.src = 'cddcf-daolang.mp3';
        });
        
        // æ’­æ”¾/æš‚åœ
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.log('æ’­æ”¾å¤±è´¥:', error);
                });
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
        progressContainer.addEventListener('click', (e) => {
            if (audio.duration) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const percent = clickX / width;
                audio.currentTime = percent * audio.duration;
            }
        });

        
        // æ˜¾ç¤ºæ—¶é—´
        function displayTime() {
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor((audio.duration || 0) / 60);
            const durationSeconds = Math.floor((audio.duration || 0) % 60).toString().padStart(2, '0');
            
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
        }

        
        // çŸ­æ–‡å‘å¸ƒåŠŸèƒ½
        const postForm = document.getElementById('post-form');
        const postsContainer = document.getElementById('posts-container');
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½çŸ­æ–‡
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('romanticPosts')) || [];
            postsContainer.innerHTML = '<h2 style="text-align: center; margin-bottom: 20px; color: #7e22ce;">çŸ­æ–‡åˆ—è¡¨</h2>';
            
            if (posts.length === 0) {
                postsContainer.innerHTML += '<p style="text-align: center; color: #7e22ce;">è¿˜æ²¡æœ‰çŸ­æ–‡ï¼Œå‘å¸ƒä¸€ç¯‡å§ï¼</p>';
                return;
            }
            
            // æŒ‰æ—¶é—´å€’åºæ’åˆ—
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            posts.forEach(post => {
                const postEl = document.createElement('div');
                postEl.classList.add('post');
                postEl.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p class="post-date">å‘å¸ƒäºï¼š${new Date(post.date).toLocaleString()}</p>
                `;
                postsContainer.appendChild(postEl);
            });
        }
        
        // ä¿å­˜çŸ­æ–‡åˆ°æœ¬åœ°å­˜å‚¨
        function savePost(title, content) {
            const posts = JSON.parse(localStorage.getItem('romanticPosts')) || [];
            const newPost = {
                title,
                content,
                date: new Date().toISOString()
            };
            
            posts.push(newPost);
            localStorage.setItem('romanticPosts', JSON.stringify(posts));
            
            loadPosts(); // é‡æ–°åŠ è½½æ˜¾ç¤ºæ‰€æœ‰çŸ­æ–‡
        }
        
        // è¡¨å•æäº¤å¤„ç†
        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (title && content) {
                savePost(title, content);
                
                // é‡ç½®è¡¨å•
                postForm.reset();
                
                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                alert('çŸ­æ–‡å‘å¸ƒæˆåŠŸï¼');
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            createRoses(); // åˆ›å»ºç«ç‘°èƒŒæ™¯
            loadPosts(); // åŠ è½½æ‰€æœ‰çŸ­æ–‡
        });
    </script>
