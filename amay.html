<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5d9e8 0%, #c4b5fd 100%);
            color: #4a2c5e;
            min-height: 100vh;
            padding: 20px;
            display: flex;

        /* Áé´Áë∞ËÉåÊôØÊ†∑Âºè */
        .roses {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .rose {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.8;
            pointer-events: none;
            animation: float 12s linear infinite;
            filter: drop-shadow(0 0 5px rgba(128, 0, 128, 0.5));
        }
        
        .rose::before {
            content: 'üåπ';
            font-size: 40px;
            color: #8a2be2;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;

        header {

        h1 {

        .player-container {

            border-radius: 20px;

            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 100%;

        }
        
        .player-title {

            color: #7e22ce;
        }
        
        .player-title i {

        }
        
        .player-controls {

            align-items: center;
            justify-content: space-between;

        }
        
        .play-btn {
            width: 60px;

            border-radius: 50%;

            border: none;

            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(219, 39, 119, 0.3);
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {

        }
        
        .progress-container {
            flex-grow: 1;
            margin: 0 20px;
            background: #e9d5ff;
            height: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .progress {
            background: linear-gradient(to right, #c084fc, #db2777);
            height: 100%;

            border-radius: 4px;
            transition: width 0.1s ease;
        }
        
        .time-container {
            display: flex;
            justify-content: space-between;
            color: #7e22ce;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .song-info {
            text-align: center;
            margin-top: 15px;
            font-style: italic;
            color: #7e22ce;
        }
        
        .post-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 100%;
            backdrop-filter: blur(5px);
        }
        
        .post-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #7e22ce;
        }
        
        .post-title i {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #7e22ce;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9d5ff;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #c084fc;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #c084fc 0%, #db2777 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(219, 39, 119, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(219, 39, 119, 0.4);
        }
        
        .posts-container {
            width: 100%;
            margin-top: 20px;
        }
        
        .post {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .post:hover {
            transform: translateY(-5px);
        }
        
        .post h3 {
            color: #7e22ce;
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e9d5ff;
            padding-bottom: 10px;
        }
        
        .post p {
            line-height: 1.6;
            color: #4a2c5e;
            margin-bottom: 15px;
        }
        
        .post-date {
            color: #a855f7;
            font-size: 0.9rem;
            text-align: right;
            font-style: italic;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #7e22ce;
            padding: 20px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .player-container, .post-container {
                padding: 20px;
            }
            
            .play-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .rose {
                width: 30px;
                height: 30px;
            }
            
            .rose::before {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Áé´Áë∞ËÉåÊôØÂÆπÂô® -->
    <div class="roses" id="roses"></div>
    
    <div class="container">
        <header>
            <h1>Êµ™Êº´Áü≠ÊñáÂàÜ‰∫´</h1>
            <p class="subtitle">ÂÜô‰∏ã‰Ω†ÁöÑÂøÉÊÉÖÔºåËÆ©Èü≥‰πê‰º¥ÈöèÊñáÂ≠óÊµÅÊ∑å</p>
        </header>
        
        <div class="player-container">
            <div class="player-title">
                <i class="fas fa-music"></i>
                <h2>ÂÜ≤Âä®ÁöÑÊÉ©ÁΩö</h2>
            </div>
            <div class="player-controls">
                <button class="play-btn" id="play">
                    <i class="fas fa-play"></i>
                </button>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div class="time-container">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="song-info">
                <p>Ê≠£Âú®Êí≠ÊîæÔºöÊ∏©ÊüîÈí¢Áê¥Êõ≤ - „ÄäÊµ™Êº´‰πãÂ§ú„Äã</p>
            </div>
        </div>
        
        <div class="post-container">
            <div class="post-title">
                <i class="fas fa-pen-fancy"></i>
                <h2>ÂèëÂ∏É‰Ω†ÁöÑÁü≠Êñá</h2>
            </div>
            <form id="post-form">
                <div class="form-group">
                    <label for="title">Ê†áÈ¢ò</label>
                    <input type="text" id="title" placeholder="‰∏∫‰Ω†ÁöÑÁü≠ÊñáËµ∑‰∏™Ê†áÈ¢ò..." required>
                </div>
                <div class="form-group">
                    <label for="content">ÂÜÖÂÆπ</label>
                    <textarea id="content" placeholder="ÂÜô‰∏ã‰Ω†ÁöÑÊµ™Êº´ÊïÖ‰∫ãÊàñÂøÉÊÉÖ..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">ÂèëÂ∏ÉÁü≠Êñá</button>
            </form>
        </div>
        
        <div class="posts-container" id="posts-container">
            <h2 style="text-align: center; margin-bottom: 20px; color: #7e22ce;">Áü≠ÊñáÂàóË°®</h2>
            <!-- Áü≠ÊñáÂ∞ÜÂä®ÊÄÅÊ∑ªÂä†Âà∞ËøôÈáå -->
        </div>
    </div>
    
    <footer>
        <p>¬© 2023 Êµ™Êº´Áü≠ÊñáÂàÜ‰∫´Âπ≥Âè∞ | ËÆ©ÊñáÂ≠ó‰∏éÈü≥‰πêÊ∏©Êöñ‰Ω†ÁöÑÂøÉÁÅµ</p>
    </footer>

    <script>
        // ÂàõÂª∫Áé´Áë∞ËÉåÊôØ
        function createRoses() {
            const rosesContainer = document.getElementById('roses');
            const roseCount = 15; // Áé´Áë∞Êï∞Èáè
            
            for (let i = 0; i < roseCount; i++) {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                
                // ÈöèÊú∫Â§ßÂ∞è„ÄÅ‰ΩçÁΩÆÂíåÂä®ÁîªÂª∂Ëøü
                const size = Math.random() * 20 + 30;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 10;
                const animationDuration = Math.random() * 6 + 12;
                const hueRotate = Math.random() * 60 - 30; // -30Âà∞30Â∫¶
                
                rose.style.width = `${size}px`;
                rose.style.height = `${size}px`;
                rose.style.left = `${left}vw`;
                rose.style.animationDelay = `${animationDelay}s`;
                rose.style.animationDuration = `${animationDuration}s`;
                rose.style.filter = `hue-rotate(${hueRotate}deg) drop-shadow(0 0 3px rgba(128, 0, 128, 0.7))`;
                
                rosesContainer.appendChild(rose);
            }
        }
        
        // Èü≥‰πêÊí≠ÊîæÂô®ÂäüËÉΩ
        const playBtn = document.getElementById('play');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        
        // ÂàõÂª∫ÁúüÂÆûÁöÑAudioÂØπË±°
        let audio = new Audio();
        audio.src = 'cddcf-daolang.mp3'; // Á§∫‰æãÈü≥È¢ëÊñá‰ª∂
        audio.preload = 'metadata';
        
        // Èü≥È¢ë‰∫ã‰ª∂ÁõëÂê¨
        audio.addEventListener('loadedmetadata', () => {
            displayTime();
        });
        
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                displayTime();
            }
        });
        
        audio.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            progress.style.width = '0%';
            audio.currentTime = 0;
            displayTime();
        });
        
        audio.addEventListener('error', (e) => {
            console.log('Èü≥È¢ëÂä†ËΩΩÂ§±Ë¥•:', e);
            // ‰ΩøÁî®Â§áÁî®Èü≥È¢ëÊ∫ê
            audio.src = 'cddcf-daolang.mp3';
        });
        
        // Êí≠Êîæ/ÊöÇÂÅú
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.log('Êí≠ÊîæÂ§±Ë¥•:', error);
                });
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
        progressContainer.addEventListener('click', (e) => {
            if (audio.duration) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const percent = clickX / width;
                audio.currentTime = percent * audio.duration;
            }
        });

        
        // ÊòæÁ§∫Êó∂Èó¥
        function displayTime() {
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor((audio.duration || 0) / 60);
            const durationSeconds = Math.floor((audio.duration || 0) % 60).toString().padStart(2, '0');
            
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
        }

        
        // Áü≠ÊñáÂèëÂ∏ÉÂäüËÉΩ
        const postForm = document.getElementById('post-form');
        const postsContainer = document.getElementById('posts-container');
        
        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÁü≠Êñá
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('romanticPosts')) || [];
            postsContainer.innerHTML = '<h2 style="text-align: center; margin-bottom: 20px; color: #7e22ce;">Áü≠ÊñáÂàóË°®</h2>';
            
            if (posts.length === 0) {
                postsContainer.innerHTML += '<p style="text-align: center; color: #7e22ce;">ËøòÊ≤°ÊúâÁü≠ÊñáÔºåÂèëÂ∏É‰∏ÄÁØáÂêßÔºÅ</p>';
                return;
            }
            
            // ÊåâÊó∂Èó¥ÂÄíÂ∫èÊéíÂàó
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            posts.forEach(post => {
                const postEl = document.createElement('div');
                postEl.classList.add('post');
                postEl.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p class="post-date">ÂèëÂ∏É‰∫éÔºö${new Date(post.date).toLocaleString()}</p>
                `;
                postsContainer.appendChild(postEl);
            });
        }
        
        // ‰øùÂ≠òÁü≠ÊñáÂà∞Êú¨Âú∞Â≠òÂÇ®
        function savePost(title, content) {
            const posts = JSON.parse(localStorage.getItem('romanticPosts')) || [];
            const newPost = {
                title,
                content,
                date: new Date().toISOString()
            };
            
            posts.push(newPost);
            localStorage.setItem('romanticPosts', JSON.stringify(posts));
            
            loadPosts(); // ÈáçÊñ∞Âä†ËΩΩÊòæÁ§∫ÊâÄÊúâÁü≠Êñá
        }
        
        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (title && content) {
                savePost(title, content);
                
                // ÈáçÁΩÆË°®Âçï
                postForm.reset();
                
                // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                alert('Áü≠ÊñáÂèëÂ∏ÉÊàêÂäüÔºÅ');
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            createRoses(); // ÂàõÂª∫Áé´Áë∞ËÉåÊôØ
            loadPosts(); // Âä†ËΩΩÊâÄÊúâÁü≠Êñá
        });
    </script>
</body>
