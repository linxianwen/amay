    <script>
        // ÂàõÂª∫Áé´Áë∞ËÉåÊôØ
        function createRoses() {
            const rosesContainer = document.getElementById('roses');
            const roseCount = 15; // Áé´Áë∞Êï∞Èáè
            
            for (let i = 0; i < roseCount; i++) {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                
                // ÈöèÊú∫Â§ßÂ∞è„ÄÅ‰ΩçÁΩÆÂíåÂä®ÁîªÂª∂Ëøü
                const size = Math.random() * 20 + 30;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 10;
                const animationDuration = Math.random() * 6 + 12;
                const hueRotate = Math.random() * 60 - 30; // -30Âà∞30Â∫¶
                
                rose.style.width = `${size}px`;
                rose.style.height = `${size}px`;
                rose.style.left = `${left}vw`;
                rose.style.animationDelay = `${animationDelay}s`;
                rose.style.animationDuration = `${animationDuration}s`;
                rose.style.filter = `hue-rotate(${hueRotate}deg) drop-shadow(0 0 3px rgba(128, 0, 128, 0.7))`;
                
                rosesContainer.appendChild(rose);
            }
        }
        
        // Èü≥‰πêÊí≠ÊîæÂô®ÂäüËÉΩ
        const playBtn = document.getElementById('play');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        
        // ÂàõÂª∫ÁúüÂÆûÁöÑAudioÂØπË±°
        let audio = new Audio();
        audio.src = 'cddcf-daolang.mp3'; // Á§∫‰æãÈü≥È¢ëÊñá‰ª∂
        audio.preload = 'metadata';
        
        // Èü≥È¢ë‰∫ã‰ª∂ÁõëÂê¨
        audio.addEventListener('loadedmetadata', () => {
            displayTime();
        });
        
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                displayTime();
            }
        });
        
        audio.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            progress.style.width = '0%';
            audio.currentTime = 0;
            displayTime();
        });
        
        audio.addEventListener('error', (e) => {
            console.log('Èü≥È¢ëÂä†ËΩΩÂ§±Ë¥•:', e);
            // ‰ΩøÁî®Â§áÁî®Èü≥È¢ëÊ∫ê
            audio.src = 'cddcf-daolang.mp3';
        });
        
        // Êí≠Êîæ/ÊöÇÂÅú
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    console.log('Êí≠ÊîæÂ§±Ë¥•:', error);
                });
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        // ÁÇπÂáªËøõÂ∫¶Êù°Ë∑≥ËΩ¨
        progressContainer.addEventListener('click', (e) => {
            if (audio.duration) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const percent = clickX / width;
                audio.currentTime = percent * audio.duration;
            }
        });

        
        // ÊòæÁ§∫Êó∂Èó¥
        function displayTime() {
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
            const durationMinutes = Math.floor((audio.duration || 0) / 60);
            const durationSeconds = Math.floor((audio.duration || 0) % 60).toString().padStart(2, '0');
            
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
        }

        
        // Êï∞ÊçÆÂ∫ìÁÆ°ÁêÜÁ≥ªÁªü - Êú¨Âú∞Â≠òÂÇ®ÂÆûÁé∞
        class PostDatabase {
            constructor() {
                this.dbName = 'romanticPostsDB';
                this.version = '1.0';
                this.tableName = 'posts';
                this.initDatabase();
            }
            
            // ÂàùÂßãÂåñÊï∞ÊçÆÂ∫ì
            initDatabase() {
                const dbInfo = {
                    name: this.dbName,
                    version: this.version,
                    created: new Date().toISOString(),
                    lastModified: new Date().toISOString()
                };
                
                if (!localStorage.getItem(`${this.dbName}_info`)) {
                    localStorage.setItem(`${this.dbName}_info`, JSON.stringify(dbInfo));
                    localStorage.setItem(this.tableName, JSON.stringify([]));
                    console.log('Êï∞ÊçÆÂ∫ìÂàùÂßãÂåñÂÆåÊàê');
                }
            }
            
            // ÁîüÊàêÂîØ‰∏ÄID
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            // Ê∑ªÂä†ÊñáÁ´†
            insertPost(title, content, author = 'ÂåøÂêçÁî®Êà∑') {
                const posts = this.getAllPosts();
                const newPost = {
                    id: this.generateId(),
                    title: title.trim(),
                    content: content.trim(),
                    author: author,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    status: 'published',
                    tags: [],
                    likes: 0,
                    views: 0
                };
                
                posts.push(newPost);
                this.savePosts(posts);
                this.updateDbInfo();
                
                console.log('ÊñáÁ´†Ê∑ªÂä†ÊàêÂäü:', newPost.id);
                return newPost;
            }
            
            // Ëé∑ÂèñÊâÄÊúâÊñáÁ´†
            getAllPosts() {
                try {
                    const posts = JSON.parse(localStorage.getItem(this.tableName) || '[]');
                    return posts;
                } catch (error) {
                    console.error('ËØªÂèñÊñáÁ´†Êï∞ÊçÆÂ§±Ë¥•:', error);
                    return [];
                }
            }
            
            // Ê†πÊçÆIDËé∑ÂèñÊñáÁ´†
            getPostById(id) {
                const posts = this.getAllPosts();
                return posts.find(post => post.id === id);
            }
            
            // ÊêúÁ¥¢ÊñáÁ´†
            searchPosts(keyword) {
                const posts = this.getAllPosts();
                const searchTerm = keyword.toLowerCase();
                return posts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.content.toLowerCase().includes(searchTerm) ||
                    post.author.toLowerCase().includes(searchTerm)
                );
            }
            
            // ÊåâÊó•ÊúüËåÉÂõ¥Ëé∑ÂèñÊñáÁ´†
            getPostsByDateRange(startDate, endDate) {
                const posts = this.getAllPosts();
                return posts.filter(post => {
                    const postDate = new Date(post.createdAt);
                    return postDate >= new Date(startDate) && postDate <= new Date(endDate);
                });
            }
            
            // Êõ¥Êñ∞ÊñáÁ´†
            updatePost(id, updates) {
                const posts = this.getAllPosts();
                const index = posts.findIndex(post => post.id === id);
                
                if (index !== -1) {
                    posts[index] = {
                        ...posts[index],
                        ...updates,
                        updatedAt: new Date().toISOString()
                    };
                    this.savePosts(posts);
                    this.updateDbInfo();
                    console.log('ÊñáÁ´†Êõ¥Êñ∞ÊàêÂäü:', id);
                    return posts[index];
                }
                
                console.error('ÊñáÁ´†Êú™ÊâæÂà∞:', id);
                return null;
            }
            
            // Âà†Èô§ÊñáÁ´†
            deletePost(id) {
                const posts = this.getAllPosts();
                const filteredPosts = posts.filter(post => post.id !== id);
                
                if (filteredPosts.length < posts.length) {
                    this.savePosts(filteredPosts);
                    this.updateDbInfo();
                    console.log('ÊñáÁ´†Âà†Èô§ÊàêÂäü:', id);
                    return true;
                }
                
                console.error('ÊñáÁ´†Êú™ÊâæÂà∞:', id);
                return false;
            }
            
            // Â¢ûÂä†ÊµèËßàÈáè
            incrementViews(id) {
                const post = this.getPostById(id);
                if (post) {
                    this.updatePost(id, { views: post.views + 1 });
                }
            }
            
            // Â¢ûÂä†ÁÇπËµû
            incrementLikes(id) {
                const post = this.getPostById(id);
                if (post) {
                    this.updatePost(id, { likes: post.likes + 1 });
                    return post.likes + 1;
                }
                return 0;
            }
            
            // Ëé∑ÂèñÊï∞ÊçÆÂ∫ìÁªüËÆ°‰ø°ÊÅØ
            getStats() {
                const posts = this.getAllPosts();
                const totalPosts = posts.length;
                const totalViews = posts.reduce((sum, post) => sum + (post.views || 0), 0);
                const totalLikes = posts.reduce((sum, post) => sum + (post.likes || 0), 0);
